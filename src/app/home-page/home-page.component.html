<div
    class="home_page_containter"
    *ngIf="posts.length; else loading"
>
    <app-post
        *ngFor="let post of posts"
        [post]="post"
    ></app-post>
</div>
<ng-template #loading>
    <div
        class="emptyBase"
        *ngIf="emptyBase"
    >
        <h2>Brak postów do wyświetlenia.</h2>
        <a
            [routerLink]="['/admin', 'create']"
            class="link"
        >
            Dodaj wpis
        </a>
    </div>
    <div
        *ngIf="!emptyBase"
        class="loading"
    >
        <h2>Pobieram dane...</h2>
        <div class="animation">
            <div class="loader loader--1"></div>
            <div class="loader loader--2"></div>
        </div>
    </div>
</ng-template>
